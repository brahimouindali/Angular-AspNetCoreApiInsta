<div class="row mx-auto" style="margin-top: 140px;">
  <div class="col offset-3" >
    <div class="myform">
      <div class="mb-3">
        <div class="col-12 text-center">
          <h1>Login</h1>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      <form [formGroup]="myForm" (ngSubmit)="login(myForm.value)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control"
            placeholder="Enter Password">
        </div>
        <div class="form-group">
          <p class="text-center">By signing you accept our <a href="#">Terms Of Use</a></p>
        </div>
        <div class="col-md-12 text-center ">
          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
        </div>
      </form>
    </div>
    <div class="myform mt-4 _bbb">
      <p class="text-center">
        Vous nâ€™avez pas de compte ? <a routerLink="/accounts/signup">Inscrivez-vous</a>
      </p>
    </div>
    
  </div>
</div>
