<mat-card>
  <mat-card-header>
    <mat-card-title>Instagram</mat-card-title>
    <mat-card-subtitle>
      Inscrivez-vous pour voir les photos et vid√©os de vos amis.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <!-- <h2>Log In</h2> -->
      <mat-form-field appearance="standard">
        <input matInput type="email" formControlName="email" placeholder="enter email">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <mat-form-field appearance="standard">
            <input matInput type="text" formControlName="firstName" placeholder="enter first name" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="standard">
            <input matInput type="text" formControlName="lastName" placeholder="enter last name">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-form-field appearance="standard">
        <input matInput type="text" formControlName="userName" placeholder="enter username:">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>
          Please provide a valid password (at least 6 charactere)
        </mat-error>
      </mat-form-field>
      <button style="width: 100%"
       mat-raised-button type="submit" color="primary" [disabled]="!userForm.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-subtitle>
      <span>
        Vous avez un compte ? <a routerLink="/accounts/signin" id="_sign_in">Connectez-vous</a>
      </span>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
