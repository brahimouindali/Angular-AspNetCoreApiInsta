<div class="container">
  <div *ngIf="ums$ | async as ums">

    <div class="row r_first">
      <div style="width: 30%;text-align: center;">
        <img id="img_avatar" [src]="getImageProfilePath(ums.appUser.imagePath)" alt="image of {{ums.appUser.fullName}}">
      </div>
      <div style="width: 70%;">
        <div class="row mr">
          <div>
            <h2>{{ums.appUser.userName}}</h2>
          </div>
          <div>
            <button mat-stroked-button>Modifier profil</button>
          </div>
          <div>
            <svg aria-label="Options" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
              <path clip-rule="evenodd"
                d="M46.7 20.6l-2.1-1.1c-.4-.2-.7-.5-.8-1-.5-1.6-1.1-3.2-1.9-4.7-.2-.4-.3-.8-.1-1.2l.8-2.3c.2-.5 0-1.1-.4-1.5l-2.9-2.9c-.4-.4-1-.5-1.5-.4l-2.3.8c-.4.1-.8.1-1.2-.1-1.4-.8-3-1.5-4.6-1.9-.4-.1-.8-.4-1-.8l-1.1-2.2c-.3-.5-.8-.8-1.3-.8h-4.1c-.6 0-1.1.3-1.3.8l-1.1 2.2c-.2.4-.5.7-1 .8-1.6.5-3.2 1.1-4.6 1.9-.4.2-.8.3-1.2.1l-2.3-.8c-.5-.2-1.1 0-1.5.4L5.9 8.8c-.4.4-.5 1-.4 1.5l.8 2.3c.1.4.1.8-.1 1.2-.8 1.5-1.5 3-1.9 4.7-.1.4-.4.8-.8 1l-2.1 1.1c-.5.3-.8.8-.8 1.3V26c0 .6.3 1.1.8 1.3l2.1 1.1c.4.2.7.5.8 1 .5 1.6 1.1 3.2 1.9 4.7.2.4.3.8.1 1.2l-.8 2.3c-.2.5 0 1.1.4 1.5L8.8 42c.4.4 1 .5 1.5.4l2.3-.8c.4-.1.8-.1 1.2.1 1.4.8 3 1.5 4.6 1.9.4.1.8.4 1 .8l1.1 2.2c.3.5.8.8 1.3.8h4.1c.6 0 1.1-.3 1.3-.8l1.1-2.2c.2-.4.5-.7 1-.8 1.6-.5 3.2-1.1 4.6-1.9.4-.2.8-.3 1.2-.1l2.3.8c.5.2 1.1 0 1.5-.4l2.9-2.9c.4-.4.5-1 .4-1.5l-.8-2.3c-.1-.4-.1-.8.1-1.2.8-1.5 1.5-3 1.9-4.7.1-.4.4-.8.8-1l2.1-1.1c.5-.3.8-.8.8-1.3v-4.1c.4-.5.1-1.1-.4-1.3zM24 41.5c-9.7 0-17.5-7.8-17.5-17.5S14.3 6.5 24 6.5 41.5 14.3 41.5 24 33.7 41.5 24 41.5z"
                fill-rule="evenodd"></path>
            </svg>
          </div>
        </div>

        <div class="row mr">
          <div>
            {{ums.countMedias}} publication
          </div>
          <div>
            {{ums.countAbonne}} abonnés
          </div>
          <div>
            {{ums.countAbonnement}} abonnements
          </div>
        </div>

        <div class="">
          <h2>{{ums.appUser.fullName}}</h2>
          <p>ⴱⵔⴰⵀⵉⵎ ⵡⵉⵏⴷⵄⵍⵉ</p>
          <p> Casablanca</p>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-grid-list cols="3" [gutterSize]="gutterSize" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let m of ums.medias">
        <mat-card>
          <img class="img" *ngIf="!m.isVideo" mat-card-image (click)="onOpenModel(ums)"
            [src]="getImageMediaPath(m.mediaUrl)" alt="image of {{m.appUser.fullName}}">
          <!-- <video *ngIf="m.isVideo" [src]="getVideoPath(m.mediaUrl)" mat-card-image controls
            (click)="onOpenModel(ums)"></video> -->
          <div *ngIf="m.isVideo">
            <video width="100%">
              <source [src]="getVideoPath(m.mediaUrl)" type="video/mp4">
              Sorry, your browser doesn't support embedded videos.
            </video>

            <mat-icon style="position: absolute;top: 0;right: 0;color: white;">videocam</mat-icon>
          </div>
          <!-- <div mat-card-image
            style="position: absolute;top: 0;left: 0;width:100%;height: 100%;z-index: 12;background: rgba(0,0,0,.4);">
          </div> -->
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
