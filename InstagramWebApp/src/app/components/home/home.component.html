<div class="container">
  <div id="__d-flex">
    <div id="card-container">
      <div *ngIf="!showSpinner">
        <mat-card class="example-card" *ngFor="let m of medias">
          <app-medialist [m]="m" ></app-medialist>
        </mat-card>
      </div>
      <div *ngIf="showSpinner">
        <mat-progress-spinner diameter="70" 
        mode="indeterminate" value="100"></mat-progress-spinner>
      </div>
    </div>
    <div id="aside">
      <h3>HELLO WORLD!</h3>
    </div>
  </div>
</div>
