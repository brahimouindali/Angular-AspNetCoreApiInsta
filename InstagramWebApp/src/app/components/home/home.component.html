<div class="container">
  <div class="row">
    <div *ngIf="!showSpinner">
      <mat-card *ngFor="let m of medias">
        <app-medialist [m]="m"></app-medialist>
      </mat-card>
    </div>
    <div *ngIf="showSpinner">
      <mat-progress-spinner diameter="70" mode="indeterminate" value="100">
      </mat-progress-spinner>
    </div>
    <div class="aside">
      <div class="fixed">
        <h3>HELLO WORLD!</h3>
      </div>
    </div>
  </div>
</div>
