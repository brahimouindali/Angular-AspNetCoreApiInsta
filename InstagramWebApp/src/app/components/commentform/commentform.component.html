<form [formGroup]="newCommentForm" (ngSubmit)="onSubmit(newCommentForm.value)">

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput formControlName="Comment" ></textarea>
  </mat-form-field>

  <button mat-button type="submit" [disabled]="!newCommentForm.valid"
  color="primary">Publier</button>
</form>
