<form [formGroup]="newCommentForm" (ngSubmit)="onSubmit(newCommentForm.value)">
  <div class="row" style="align-items: center;">
    <div class="col-10">
      <textarea formControlName="Comment" placeholder="Ajouter un commentaire..."
       autocomplete="off" autocorrect="off">
      </textarea>
    </div>
    <div class="col-2">
      <button type="submit" [disabled]="!newCommentForm.valid" class="btn" style="color:#007bff;">Publier</button>
    </div>
  </div>
</form>
